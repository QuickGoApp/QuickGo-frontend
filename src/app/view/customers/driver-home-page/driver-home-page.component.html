<div class="row cartColor" style="padding: 25px">
  <!-- Google Map Integration -->
  <div class=" mt-4">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <div class="card cartBodyColor">
          <div class="card-body d-flex flex-row align-items-center">
            <!-- This is where Google Map will render -->
            <div id="map" style="height: 500px; width: 100%;"></div>
          </div>
        </div>
      </div>
      <!-- Notification Cards -->
      <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
        <div class="row">
          <div class="container mt-4" *ngIf="isNotification">
            <!-- Notification Count Badge -->
            <span
              class="badge bg-danger position-absolute top-0 end-0 translate-middle badge-notification">{{ notifications.length }}</span>
            <!-- Scrollable container for notifications -->
            <div class="scrollable-notifications" style="max-height: 500px; overflow-y: auto;">
              <!-- Iterate through the notifications array -->
              <div class="row" *ngFor="let notification of notifications let i = index">
                <div class="col-md-12">
                  <!-- Notification Card -->
                  <div class="card notification-card">
                    <div class="card-body d-flex flex-row align-items-center">
                      <!-- Notification Icon -->
                      <div class="notification-icon position-relative">
                        <img src="assets/img/icons/notification.png" alt="Notification"
                             style="width: 100px; height: 60px;"/>
                      </div>

                      <!-- Notification Message -->
                      <div class="flex-grow-1 mx-3">
                        <h6 class="notification-title mb-1">{{ notification.title }}</h6>
                        <p class="notification-message mb-0">{{ notification.message }}</p>
                      </div>

                      <!-- Action Buttons -->
                      <div class="d-flex" *ngIf="notification.status === 'REQUEST'">
                        <button class="btn btn-success mr-2" (click)="acceptNotification(i)">Accept</button>
                        <button class="btn btn-danger" (click)="cancelNotification(i)">Cancel</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3" style="text-align: center" *ngIf="!isNotification">
            <!-- Trip Stop Button -->
            <span style="font-size: 25px;">Rs. {{totalPrice}}</span>
            <button style="height: 80px;width: 100%;font-size: 22px" class="btn btn-clear"  (click)="stopTrip()"> Stop Trip</button>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
