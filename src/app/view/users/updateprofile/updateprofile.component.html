<div class="page-header">
  <div class="page-title">
    <h4>Manage Profile</h4>
    <h6>Update Profile</h6>
  </div>
</div>

<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 col-sm-3 col-12">
          <div class="form-group">
            <label  class="required">Name</label>
            <input
              type="text"
              placeholder="Enter user's name"
              formControlName="name"
              [ngClass]="{
                  'is-invalid': f['name'].touched && f['name'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-6 col-sm-3 col-12">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              placeholder="Enter user email address"
              formControlName="email"
              [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-6 col-sm-3 col-12">
          <div class="form-group">
            <label  class="required">Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>
        <div class="col-lg-6 col-sm-3 col-12">
          <div class="form-group">
            <label  class="required">Contact No.</label>
            <input
              type="text"
              placeholder="Enter user mobile number"
              formControlName="mobile_num"
              [ngClass]="{
                  'is-invalid': f['mobile_num'].touched && f['mobile_num'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-6 col-sm-3 col-12">
          <div class="form-group">
            <label class="required">User Name</label>
            <input type="text" formControlName="username" class="form-control">
          </div>
        </div>

        <div class="col-lg-6 col-sm-3 col-12">
          <div class="form-group">
            <label  class="required">Password</label>
            <div class="pass-group">
              <input
                type="password"
                class="pass-input"
                placeholder="Create a password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
              />
              <span
                class="fas toggle-password fa-eye"
                (click)="onClick()"
                *ngIf="show"
              ></span>
              <span
                class="fas toggle-password fa-eye-slash"
                (click)="onClick()"
                *ngIf="!show"
              ></span>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-3 col-12">
          <p class="card-text mb-3" *ngIf="!this.isAdmin">Rate:
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <i class="fa fa-star"
                 [style.color]="star <= userDetail?.overallRating ? '#dea412' : 'lightgray'"
                 style="font-size: 25px;"></i>
            </ng-container>
          </p>
        </div>

      </div>

      <div class="col-lg-12">
        <button [disabled]="form.invalid" class="btn btn-submit mr-2" type="submit">Update</button>
        <button type="button" class="btn btn-clear mr-2 ">Clear</button>
      </div>
    </div>
  </form>

</div>
