<div class="page-header">
  <div class="page-title">
    <h4>Manage Profile</h4>
    <h6>Update Profile</h6>
  </div>
</div>

<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 col-sm-6 col-12">
          <div class="form-group">
            <label  class="required">Driver Name</label>
            <input
              type="text"
              placeholder="Enter user's name"
              formControlName="name"
              [ngClass]="{
                  'is-invalid': f['name'].touched && f['name'].invalid
                }"
            />
          </div>
        </div>
      </div>
<!--      <div class="row">-->
<!--        <div class="col-lg-6 col-sm-6 col-12">-->
<!--          <div class="form-group">-->
<!--            <label class="required">User Code</label>-->
<!--            <input type="text" formControlName="user_code" class="form-control">-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
      <div class="row">
        <div class="col-lg-6 col-sm-6 col-12">
          <div class="form-group d-flex align-items-center">
            <label class="required mr-2" style="margin-right: 30px;">User Code</label>
            <input type="text" formControlName="user_code" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-3 col-12">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              placeholder="Enter user email address"
              formControlName="email"
              [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid
                }"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-sm-6 col-122">
          <div class="form-group">
            <label  class="required">Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label  class="required">Contact No.</label>
            <input
              type="text"
              placeholder="Enter user mobile number"
              formControlName="mobile_num"
              [ngClass]="{
                  'is-invalid': f['mobile_num'].touched && f['mobile_num'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">User Name</label>
            <input type="text" formControlName="username" class="form-control">
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label  class="required">Password</label>
            <div class="pass-group">
              <input
                type="password"
                class="pass-input"
                placeholder="Create a password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
              />
              <span
                class="fas toggle-password fa-eye"
                (click)="onClick()"
                *ngIf="show"
              ></span>
              <span
                class="fas toggle-password fa-eye-slash"
                (click)="onClick()"
                *ngIf="!show"
              ></span>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Role</label>
            <input type="text" formControlName="role" class="form-control">
          </div>
        </div>

<!--        <div class="col-lg-3 col-sm-6 col-12">-->
<!--          <div class="form-group">-->
<!--            <label class="required">Role</label>-->
<!--            <mat-select placeholder="Select Role" formControlName="selectedRole" (selectionChange)="onRoleChange($event)">-->
<!--              <mat-option *ngFor="let role of roles" [value]="role.value">{{ role.title }}</mat-option>-->
<!--            </mat-select>-->
<!--          </div>-->
<!--        </div>-->
      </div>

      <div class="col-lg-12">
        <button [disabled]="form.invalid" class="btn btn-submit mr-2" type="submit">Save</button>
        <button type="button" class="btn btn-clear mr-2 ">Clear</button>
<!--        <a [routerLink]="routes.dashboard" class="btn btn-cancel">Cancel</a>-->
      </div>
    </div>
  </form>

</div>
