<div class="page-title">
  <h4>Driver Management</h4>
  <h6>Update Driver</h6>
</div>

<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label  class="required">Driver Name</label>
            <input
              type="text"
              placeholder="Enter user's name"
              formControlName="name"
              [ngClass]="{
                  'is-invalid': f['name'].touched && f['name'].invalid
                }"
            />
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">User Name</label>
            <input type="text" formControlName="username" class="form-control">
          </div>
        </div>

        <!--        <div class="col-lg-3 col-sm-6 col-12">-->
        <!--          <div class="form-group">-->
        <!--            <label class="required">User Code</label>-->
        <!--            <input type="text" formControlName="user_code" class="form-control">-->
        <!--          </div>-->
        <!--        </div>-->

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Vehicle Name</label>
            <input type="text" formControlName="vehicleName" class="form-control">
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Vehicle No</label>
            <input type="text" formControlName="vehicleNumber" class="form-control">
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Vehicle Condition</label>
            <input type="text" formControlName="vehicleConditions" class="form-control">
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Vehicle Color</label>
            <input type="text" formControlName="color" class="form-control">
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">No of Seats</label>
            <input type="text" formControlName="seats" class="form-control">
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label  class="required">Contact No.</label>
            <input
              type="text"
              placeholder="Enter user mobile number"
              formControlName="mobileNum"
              [ngClass]="{
                  'is-invalid': f['mobileNum'].touched && f['mobileNum'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              placeholder="Enter user email address"
              formControlName="email"
              [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-122">
          <div class="form-group">
            <label  class="required">Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label  class="required">Password</label>
            <div class="pass-group">
              <input
                type="password"
                class="pass-input"
                placeholder="Create a password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
              />
              <span
                class="fas toggle-password fa-eye"
                (click)="onClick()"
                *ngIf="show"
              ></span>
              <span
                class="fas toggle-password fa-eye-slash"
                (click)="onClick()"
                *ngIf="!show"
              ></span>
            </div>
          </div>
        </div>

      </div>


      <div class="col-lg-12">
        <button [disabled]="form.invalid" class="btn btn-submit mr-2" type="submit">Update</button>
        <button type="button" class="btn btn-clear mr-2 ">Clear</button>
<!--        <a [routerLink]="routes.dashboard" class="btn btn-cancel">Cancel</a>-->
      </div>
    </div>
  </form>

</div>
