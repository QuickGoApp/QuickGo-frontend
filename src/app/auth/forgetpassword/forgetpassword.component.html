<div class="account-content">
  <div class="login-wrapper">
    <div class="login-content">
      <div class="login-userset">
        <div class="login-logo logo-normal">
          <img src="assets/img/logo.png" alt="img">
        </div>
        <a [routerLink]="routes.dashboard" class="login-logo logo-white">
          <img src="assets/img/logo-white.png" alt="">
        </a>
        <div class="login-userheading">
          <h3>Forgot password?</h3>
          <h4>Donâ€™t worry! It happens. Please enter the address <br>
            associated with your account.</h4>
        </div>
        <div class="form-login" *ngIf="isSendOtp">
          <label>Email</label>
          <div class="form-addons">
            <input type="text" placeholder="Enter your email address" [(ngModel)]="email">
            <a class="btn btn-login" (click)="sendOtp()">Send OTP</a>
            <img src="assets/img/icons/mail.svg" alt="img">
          </div>
        </div>
        <div class="form-login" *ngIf="isVerifyOtp">
          <label>OTP</label>
          <div class="otp-inputs">
            <input type="text" maxlength="1" (input)="onOtpInput($event, 0)" #otp1>
            <input type="text" maxlength="1" (input)="onOtpInput($event, 1)" #otp2>
            <input type="text" maxlength="1" (input)="onOtpInput($event, 2)" #otp3>
            <input type="text" maxlength="1" (input)="onOtpInput($event, 3)" #otp4>
            <input type="text" maxlength="1" (input)="onOtpInput($event, 4)" #otp5>
            <input type="text" maxlength="1" (input)="onOtpInput($event, 5)" #otp6>
          </div>
          <div class="form-login">
            <a class="btn btn-login" (click)="onSubmit()">Submit</a>
          </div>
        </div>
      </div>
    </div>
    <div class="login-img">
      <img src="assets/img/logo.png" alt="img">
    </div>
  </div>
</div>
